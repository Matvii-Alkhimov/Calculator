<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <span class="calc-span"></span>
    <div class="calculator">
        <div class="numbers">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
        </div>
        <div class="operations">
            <button class="operation-button plus-button plus">PLUS</button>
            <button class="operation-button minus-button minus">MINUS</button>
            <button class="operation-button multiply-button multiply">MULTIPLY</button>
            <button class="operation-button divide-button divide">DIVIDE</button>
            <button class="equal-button">EQUAL</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
